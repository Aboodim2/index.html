<!DOCTYPE html>
<html>
<head>
  <title>NUH HUB Key</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff99;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { font-size: 30px; }
    #key {
      font-size: 24px;
      background-color: #111;
      padding: 10px 20px;
      border-radius: 10px;
      margin: 20px 0;
      user-select: all;
    }
    button {
      background-color: #00ff99;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #00cc77;
    }
  </style>
</head>
<body>
  <h1>ðŸ”‘ NUH HUB Daily Key</h1>
  <div id="key">Loading key...</div>
  <button onclick="copyKey()">ðŸ“‹ Copy Key</button>

  <script>
    const date = new Date();
    const key = `KEY-${date.getUTCFullYear()}${date.getUTCMonth() + 1}${date.getUTCDate()}`;
    document.getElementById("key").innerText = key;

    function copyKey() {
      navigator.clipboard.writeText(key).then(() => {
        alert("âœ… Key copied to clipboard!");
      });
    }
  </script>
</body>
</html>
